<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <script src="js/functions.js"></script>
    <script src="js/User.js"></script>
    <script defer src="js/main.js"></script>
    <title>Register</title>
</head>
<body class="regBd">
    <header id="header">
        <img src="video/logo.png" class="logo" alt="">
        <div id="toggle"></div>
        <div id="navbar"></div>
        <!-- <a href="register2.html"><i id="userIcon" class="fas fa-user"></i></a> -->
        <div id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="AboutUs.html">About</a></li>
            <li><a href="contactUS.html">Contact</a></li>
        </ul>
        </div>
    </header>
    <div class="container2">
        <div class="blueBg">
            <div class="box2 signIn">
                <h2>Already Have an Account ?</h2>
                <button class="signInBtn">Sign in</button>
            </div>
            <div class="box2 signUp">
                <h2>Don't Have an Account ?</h2>
                <button class="signUpBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signInForm">
                <form id="signIn_form">
                    <h3>Sign In</h3>
                    <input type="text" id="usernameT" placeholder="Username" required>
                    <input type="password" id="passwordT" placeholder="password" required>
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="form signUpForm">
                <form id = "register_form">
                    <h3>Sign Up</h3>
                    <input type="text" id="username" placeholder="Username" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*?[!@#$%^&*+`~'=?\|\]\[\(\)\-<>/]).{8,60}" required>
                    <input type="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[A-Z])(?=.*?[0-9])(?=.*?[!@#$%^&*+`~'=?\|\]\[\(\)\-<>/]).{7,12}" required>
                    <input type="password" id="conf-password" placeholder="Confirm Password" required>
                    <input type="text" id="firstName" placeholder="First Name" pattern="[a-zA-Z]*" required>
                    <input type="text" id="lastName" placeholder="Last Name" pattern="[a-zA-Z]*" required>
                    <input type="email" id="email" placeholder="Email" pattern=".+@[a-zA-Z]*\.com" required>
                    <input type="date" id="birthDate" placeholder="Birth-Date" min="1910-12-31" max="2021-12-31" required><br>
                    <label for="myCity">Enter city name</label>
                    <input type="text" name="cityName" id="cityName" list="cityList">
                    <datalist id="cityList"></datalist>

                    <input type="file" id="register_user_profile_file" accept=".jpg, .jpeg" placeholder="Image" required> <!--removing the reqired just for tests-->
                    <img id="register_index_user_proflile_image" src="">

                    <input type="text" id="street" placeholder="Street Name" pattern="[א-ת\s]*" required>
                    <input type="number" id="streetNumber" placeholder="Street Number" min="1" max="304" required>
                    <input type="submit" value="Register"></input>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
