        <div class="register-container">
            <form id="register_form2">
                <div class="form-input">
                    <label for="contact_name">First Name</label>
                    <input id="contact_name" type="text" pattern="[a-zA-Z]*" required/>
                </div>
                <div class="form-input">
                    <label for="contact_last_name">Last Name</label>
                    <input id="contact_last_name" type="text" pattern="[a-zA-Z]*" required/>
                </div>
                <div class="form-input">
                    <label for="contact_email">Email</label>
                    <input id="contact_email" type="email" pattern=".+@[a-zA-Z]*\.com" required/>
                </div>
                <div class="form-input">
                    <label for="contact_txt_area">Description</label>
                    <textarea id="contact_txt_area" rows="4" cols="20" pattern="[a-zA-Z]*" placeholder="Enter text here..."></textarea>
                </div>
                <div class="form-input">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
